<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form action="/login" method="POST">
		{% if error %}
			<p>
				{{ error }}
			</p>
		{% endif %}
		
		<p>
			login: <input
				type="text"
				name="login"
				{% if login %}
					value="{{ login }}"
				{% endif %}>
		</p>
		<p>
			password: <input type="password" name="password">
		</p>
		<p>
			<input type="submit">
		</p>
	</form>
</body>
</html>
