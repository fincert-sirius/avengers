<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form action="/login" method="POST">
		{% if error %}
			<p>
				{{ error }}
			</p>
		{% endif %}

		{{ form.csrf_token }}
		<p>
			{{ form.login.label }} {{ form.login }}
		</p>
		
		<p>
			{{ form.password.label }} {{ form.password }}
		</p>
		
		<p>
			<input type="submit">
		</p>
	</form>
</body>
</html>
