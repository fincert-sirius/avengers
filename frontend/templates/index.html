<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<h1>Hello, {{ user.username }}</h1>
	
	<h2>Sites:</h2>
	<ul>
		{% for site in sites %}
			<li>
				site: {{ site.url }} <br>
				
				<ul>	
					{% for cause in score(site.url) %}
						<li>
							description: {{ cause["desc"] }} <br>
							score: {{ cause["score"] }}
						</li>				
					{% endfor %}
				</ul>
			</li>
		{% endfor %}
	</ul>

</body>
</html>
