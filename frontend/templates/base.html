<!DOCTYPE html>
<html lang="ru">
<head>
	<title>{%block title %} {%endblock%}</title>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="/static/img/sova.png" type="image/png">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/static/css/uikit.min.css">
	<link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
	<div class="uk-container">
	    <div class="row uk-margin-top uk-animation-slide-top-medium">
	        <a href="" class="uk-align-left">
	            <img src="/static/img/sova.png" class="top-img-wigth" alt="">
	        </a>

	        <div class="uk-align-right uk-text-bottom">
	            <div class="uk-inline uk-margin-right">
	                <span class="uk-text-secondary uk-margin-small-right">Здравствуйте, {{ user.username }}</span>
	                <a href="/logout" class="uk-button-link">Выйти</a>
	            </div>

				<form action=""><!--  в action нужно написать ссылку обработчика файл.py -->
		            <div class="uk-inline">
		                <span class="uk-form-icon" uk-icon="icon: search"></span>
		                <input class="uk-input" name="site" placeholder="Добавить домен"> <!-- используй идентификатор site (можно переименовать), чтобы выцепить то, что написано в инпуте -->
		            </div>
				</form>
	        </div>
	    </div>
	</div>
	{% block content %}{% endblock %}
	
	<script src="static/js/uikit.min.js"></script>
    <script src="static/js/uikit-icons.min.js"></script>

</body>
</html>
