<!DOCTYPE html>
<html lang="ru">
<head>
	<title>{%block title %} {%endblock%}</title>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="/static/img/sova.png" type="image/png">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/static/css/uikit.min.css">
	<link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
	<div class="uk-container">
	    <div class="uk-margin-top uk-animation-slide-top-medium uk-flex uk-flex-between">
		    <div class="uk-width-1-6" id="sova-box">
	            <img src="/static/img/sova.png" class="top-img-wigth change-theme">
	    	</div>
			{% if error %}
		<div class="uk-alert-danger uk-width-1-2 uk-align-center uk-padding-small uk-animation-slide-top-medium" uk-alert>
		    <a class="uk-alert-close" uk-close></a>
		    <span>{{ error }}</span>
		</div>
	{% endif %}

	        <div class="uk-width-auto uk-flex uk-flex-middle">
	            <div class="uk-inline uk-margin-right">
	                <span class="uk-text-secondary uk-margin-small-right">{{ user.username }}</span>
	                <a href="/logout" class="uk-button-link">Выйти</a>
	            </div>

	            <form action="/" method="post">
								    {{ form.csrf_token }}

		            <div class="uk-inline">
		                <span class="uk-form-icon" uk-icon="icon: search"></span>
		                <input class="uk-input" name="url" placeholder="Добавить домен">
		            </div>
				</form>
	        </div>
	    </div>
	</div>
	{% block content %}{% endblock %}

	<footer>
	</footer>

	<script
		src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
		crossorigin="anonymous">
	</script>
	<script src="/static/js/uikit.min.js"></script>
    <script src="/static/js/uikit-icons.min.js"></script>
    <script src="/static/js/theme.js"></script>

</body>
</html>
